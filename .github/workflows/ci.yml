name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .

      - name: Run tests with coverage
        id: coverage
        run: |
          uv run pytest --cov=prim_api --cov-report=term --cov-report=json
          PERCENT=$(python3 -c "import json; print(round(json.load(open('coverage.json'))['totals']['percent_covered']))")
          echo "percent=$PERCENT" >> "$GITHUB_OUTPUT"

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: d72c7687b024402a96d08a3f7e684284
          filename: coverage-badge.json
          label: coverage
          message: "${{ steps.coverage.outputs.percent }}%"
          valColorRange: ${{ steps.coverage.outputs.percent }}
          minColorRange: 50
          maxColorRange: 100

      - name: Dry-run sync pipeline
        run: uv run python -m tools.sync_all --dry-run
