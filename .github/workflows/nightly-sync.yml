name: Nightly Sync

on:
  schedule:
    - cron: "0 1 * * *"  # 01:00 UTC â‰ˆ 02:00 Europe/Paris
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run full sync pipeline
        env:
          PRIM_TOKEN: ${{ secrets.PRIM_TOKEN }}
        run: uv run python -m tools.sync_all

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update PRIM specs, clients, and datasets"
          title: "chore: update PRIM specs, clients, and datasets"
          body: |
            Automated nightly sync of:
            - OpenAPI/Swagger specs from PRIM
            - Generated Python clients
            - Opendatasoft dataset exports
            - Dataset validation reports
          branch: automated/nightly-sync
          delete-branch: true
